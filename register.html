<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Agency</title>
    <link rel="website icon" type="png" href="./gas agency imgs/cylinders.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo"><a href="home.html">PetroCore</a></h1>
        <ul>
            <li><h3><a href="home.html">Home</a></h3></li>
            <li><h3><a href="about.html">About</a></h3></li>
            <li><h3><a href="contact.html">Contact</a></h3></li>
        </ul>
        <button class="login"><a href="login.html">Log In</a></button>
    </nav>
    
    <div class="register-container">
        <img src="gas agency imgs/cylinders.png" alt="PetroCore" style="width: 100%;">
        <main>
            <div class="registration-container font2">
                <h2>Register</h2>
                <form id="registration-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required> 
                    <label for="address">House Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
    
                    <button type="submit">Register</button>
                </form>
                <p id="registration-message"></p> </div>
        </main>
        <div class="info font2" style="color: rgb(168, 43, 12);">
            <h3>After registering, please re login with the credentials you have regsitered with.</h3>
        </div>
    </div>
    <footer>
        <p>&copy;PetroCore 2024</p>
        <p>Contact us at:</p>
        <p>Phone Number: +1 569 568 5632 | Email: contact@petrocore.us</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
