<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Cylinder</title>
    <link rel="website icon" type="png" href="./gas agency imgs/cylinders.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo"><a href="home.html">PetroCore</a></h1>
        <ul>
            <li><h3><a href="home.html">Home</a></h3></li>
            <li><h3><a href="about.html">About</a></h3></li>
            <li><h3><a href="contact.html">Contact</a></h3></li>
        </ul>
        <button class="login"><a href="login.html">Log In</a></button>
    </nav>
    <div class="user-container">
        <img src="gas agency imgs/cylinders.png" alt="PetroCore" style="width: 100%;">
        <img src="gas agency imgs/qr scan.png" class="qrscan" alt="payment qr scan">
        <div class="container font2">
            <form id="registration-form" class="registration-form" action="/submit-data" method="POST">
                <h2 style="color:aliceblue;">Register</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="tel">Phone Number:</label>
                    <input type="number" id="tel" name="tel" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="tel">Number of Cylinders:</label>
                    <input type="number" id="tel" name="tel" required>
                </div>
                <div class="form-group">
                    <label for="message">Address:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="">Choose a method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="cod">Cash on Delivery</option>
                        <option value="qr-scan">QR Scan</option>
                    </select>
                </div>
                <div id="card-details" style="display: none;">  <div class="form-group">
                        <label for="card-number">Card Number:</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" required>
                    </div>
                </div>
                <div id="qr-scan-info" style="display: none;">  <p>A QR code will be displayed upon submission for scan and payment.</p>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div> 
    </div>
    <footer>
        <p>&copy;PetroCore 2024</p>
        <p>Contact us at:</p>
        <p>Phone Number: +1 569 568 5632 | Email: contact@petrocore.us</p>
    </footer>
    <script src="booking.js"></script>
</body>
</html>
